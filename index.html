<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&display=swap');
    </style>
</head>
<body>

    <div class="container">
               
      <span class="mitad"><img src="./images/image-product-mobile.jpg" alt="perfume"> </span>      

      <div class="texto">
        <section class="parrafo">
          <p class="perfume"> PERFUME</p>
          <h1 class="titulo"> Gabrielle Essence Eau De Parfum </h1>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </section>

        <section class="price">
          <div>
            <span class="precio"> $149.99 </span>
            <span class="precio-original"> $169.99 </span>
          </div>
          <button class="boton-compra" type="button"> Add to Cart </button>
        </section>
      </div> 



    </div>
</body>
</html>
